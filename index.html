<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Ink - A Useless Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #noteArea {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            color: transparent; /* Invisible text color */
            caret-color: black; /* Visible cursor color */
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            spellcheck: false; /* Disable spellcheck */
        }

        #saveButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Modal styles */
        #popupMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        #popupMessage h2 {
            color: #ff5733;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Invisible Ink - A Useless Project</h1>
    <textarea id="noteArea" placeholder="Start typing..." spellcheck="false"></textarea>
    <button id="saveButton">Save</button>

    <div id="popupMessage">
        <h2>Your notes are safely hidden forever! Well done!</h2>
    </div>

    <script>
        const noteArea = document.getElementById('noteArea');
        const saveButton = document.getElementById('saveButton');
        const popupMessage = document.getElementById('popupMessage');

        saveButton.addEventListener('click', () => {
            // Clear the content and show the pop-up message
            noteArea.value = ''; // Clear the text so it's not stored
            popupMessage.style.display = 'block';

            // Hide the pop-up after 4 seconds
            setTimeout(() => {
                popupMessage.style.display = 'none';
            }, 4000);
        });
    </script>
</body>
</html>
